<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- links naar andere search pagina's-->
        <div class="link_other_search">
            <a href="index.html">Go to Google</a>
            <br>
            <a href="advanced_search.html">Go to Advanced Search</a>
        </div>
        <!-- google afbeelding-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        alt="google logo" class="center_logo">
        <div class="form1">
            <!--vakje waar gebruiker input kan invullen-->
            <form action="http://images.google.com/images">
                <input type="text" name="q" placeholder="Google">
                <br>
                <!-- submit button-->
                <input type="submit" value="Google Search">
            </form>
        </div>
        <!--footer onderaan de pagina-->
        <div class="footer">
            <p>Netherlands</p>
        </div>
    </body>
</html>
