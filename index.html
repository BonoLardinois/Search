<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- links naar andere search pagina's-->
        <div class="link_other_search">
            <a href="image.html">Go to image search</a>
            <br>
            <a href="advanced_search.html">Go to advanced search</a>
        </div>
        <!-- google afbeelding-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        alt="google logo" class="center_logo" >
        <div class="form1">
            <!--vakje waar gebruiker input kan invullen-->
            <form action="https://google.com/search">
                <input type="text" name="q" placeholder="Google">
                <br>
            <table class="center_table">
                <tr>
                    <!-- submit button-->
                    <td><input type="submit" value="Google Search">
                    </form>
                    <!-- lucky search button-->
                    <td><form action="https://www.google.com/doodles">
                        <input type="submit" value="I'm Feeling Lucky!">
                    </form></td>   
                </tr>
            </table>
        </div>
        <!--footer onderaan de pagina-->
        <div class="footer">
            <p>Netherlands</p>
        </div>
        
    </body>
</html>
